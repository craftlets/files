<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css"
              href="style.css"/>
    </head>

    <style type="text/css">
        @font-face {
            font-family: 'Shalma';
            font-style: normal;
            font-weight: normal;
            src: local('Shalma'), url('Shalma.woff') format('woff');
        }

        @font-face {
            font-family: 'Agatha';
            font-style: normal;
            font-weight: normal;
            src: local('Agatha'), url('Agatha.woff') format('woff');
        }

        @font-face {
            font-family: 'Higanbana';
            font-style: normal;
            font-weight: normal;
            src: local('Higanbana'), url('Higanbana.woff') format('woff');
        }

        @font-face {
            font-family: 'ILoveGlitter';
            font-style: normal;
            font-weight: normal;
            src: local('ILoveGlitter'), url('ILoveGlitter.woff') format('woff');
        }

        @font-face {
            font-family: 'Sacramento';
            font-style: normal;
            font-weight: normal;
            src: local('Sacramento'), url('Sacramento.woff') format('woff');
        }

        @font-face {
            font-family: 'EnglishTowne';
            font-style: normal;
            font-weight: normal;
            src: local('EnglishTowne'), url('EnglishTowne.woff') format('woff');
        }

        @font-face {
            font-family: 'BrushScript';
            font-style: normal;
            font-weight: normal;
            src: local('BrushScript'), url('BrushScript.woff') format('woff');
        }

        @font-face {
            font-family: 'Halimun';
            font-style: normal;
            font-weight: normal;
            src: local('Halimun'), url('Halimun.woff') format('woff');
        }

        @font-face {
            font-family: 'Kaufman';
            font-style: normal;
            font-weight: normal;
            src: local('Kaufman'), url('Kaufman.woff') format('woff');
        }
    </style>

<body>

<h1 style="font-family:'EnglishTowne';font-weight:normal;font-size:42px">Designer</h1>
<input type="text" name="Font-Text" style="font-family:EnglishTowne; font-size:42px;text-align: right;">
<br>
<br>
<h1 style="font-family:'BrushScript';font-weight:normal;font-size:42px">Decorative</h1>
<input type="text" name="Font-Text" style="font-family:BrushScript; font-size:42px;text-align: right;">
<br>
<br>
<h1 style="font-family:'Halimun';font-weight:normal;font-size:42px">Modern</h1>
<input type="text" name="Font-Text" style="font-family:Halimun; font-size:42px;text-align: right;font-weight: 800;">
<br>
<br>
<h1 style="font-family:'Kaufman';font-weight:normal;font-size:42px">Minimal</h1>
<input type="text" name="Font-Text" style="font-family:Kaufman; font-size:42px;text-align: right;">
<br>
<br>
</body>
</html>
